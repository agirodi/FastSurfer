name: deploy-docker

on:
  push:
    branches:
      - 'stable'
    tags:
      - '**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get tag
        run: echo ::set-output name=TAG::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push full
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: fastsurfer:latest, fastsurfer:${{ steps.get_version.outputs.VERSION }}
          file: Docker/Dockerfile
      - name: Build and push segonly
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: fastsurfer:segonly_${{ steps.get_version.outputs.VERSION }}
          file: Docker/Dockerfile_FastSurferCNN
      - name: Build and push surfonly
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: fastsurfer:surfonly_${{ steps.get_version.outputs.VERSION }}
          file: Docker/Dockerfile_reconsurf